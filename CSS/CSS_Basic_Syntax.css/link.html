<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        a{
            text-decoration: none;
        }
        a:link {
            color: rgb(255, 0, 0);
        }
        a:hover {
            color: rgb(225, 255, 0);
            text-decoration: underline;
        }
        a:visited {
            color: rgb(0, 194, 13);
            text-decoration: line-through;
        }
        a:active {
            color: rgb(0, 107, 164);
        }
    </style>
</head>
<body>
    <a href="https://github.com/kuro-shiv/CSS_Udemy">GitHub Repository</a>
</body>
</html>
