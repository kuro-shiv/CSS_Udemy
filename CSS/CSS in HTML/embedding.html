<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding CSS</title>
    <style>
        h2 {
            background-color: blue;
        }
        p {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Embedding CSS Example</h1>
    <h2>Subheading</h2>
    <p>This is a paragraph with embedded CSS styles.</p>

</body>
</html>
