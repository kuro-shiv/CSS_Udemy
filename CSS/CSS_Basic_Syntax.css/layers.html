<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer</title>
</head>
<body>
    <div style="position: relative;">
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 0, 0, 0.5);">
            Layer 1
        </div>
        <div style="position: absolute; top: 20px; left: 20px; width: 100%; height: 100%; background-color: rgba(0, 255, 0, 0.5);">
            Layer 2
        </div>
        <div style="position: absolute; top: 40px; left: 40px; width: 100%; height: 100%; background-color: rgba(0, 0, 255, 0.5);">
            Layer 3
        </div>
    </div>
</body>
</html>
